<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouvex Studios - Administración DDOO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://raw.githubusercontent.com/Grouvex/grouvex.github.io/refs/heads/main/img/GROUVEX%20Studio.png" alt="Grouvex Studios">
                    <div>
                        <h1>Grouvex Studios</h1>
                        <span class="badge">Administración DDOO</span>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="/" class="btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Auth Section -->
            <div id="authSection" class="auth-section">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-lock"></i>
                        <h2>Acceso Restringido</h2>
                        <p>Inicia sesión con tu cuenta @grouvex.com</p>
                    </div>
                    
                    <div class="auth-methods">
                        <button onclick="signInWithGoogle()" class="btn-google">
                            <i class="fab fa-google"></i>
                            Continuar con Google
                        </button>
                    </div>
                    
                    <div id="authMessage" class="auth-message"></div>
                </div>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <!-- Header with tabs -->
                <div class="admin-header">
                    <div class="user-info">
                        <img id="userAvatar" src="" alt="User">
                        <div>
                            <h3 id="userName"></h3>
                            <p id="userEmail"></p>
                        </div>
                    </div>
                    <div class="admin-tabs">
                        <button class="tab-btn active" onclick="switchTab('editor')">
                            <i class="fas fa-edit"></i> Editor Visual
                        </button>
                        <button class="tab-btn" onclick="switchTab('json')">
                            <i class="fas fa-code"></i> Editor JSON
                        </button>
                        <button class="tab-btn" onclick="switchTab('history')">
                            <i class="fas fa-history"></i> Historial
                        </button>
                    </div>
                    <div class="admin-actions">
                        <button onclick="signOut()" class="btn-outline">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar sesión
                        </button>
                    </div>
                </div>

                <!-- Visual Editor Tab -->
                <div id="visualEditorTab" class="tab-content active">
                    <!-- Organism Selector -->
                    <div class="organism-filter">
                        <label>Filtrar por organismo:</label>
                        <select id="organismFilter" onchange="filterDocumentsByOrganism()">
                            <option value="all">Todos los organismos</option>
                            <option value="grouvex">Grouvex Studios</option>
                            <option value="records">Grouvex Records</option>
                            <option value="designs">Grouvex Designs</option>
                            <option value="games">Grouvex Games</option>
                        </select>
                    </div>

                    <!-- Documents List -->
                    <div class="documents-management">
                        <div class="management-header">
                            <h3><i class="fas fa-file-alt"></i> Documentos</h3>
                            <button class="btn-primary" onclick="showNewDocumentForm()">
                                <i class="fas fa-plus"></i> Nuevo Documento
                            </button>
                        </div>
                        
                        <div id="documentsList" class="documents-list"></div>
                    </div>
                </div>

                <!-- JSON Editor Tab -->
                <div id="jsonEditorTab" class="tab-content">
                    <div class="json-editor-section">
                        <h2>
                            <i class="fas fa-code"></i>
                            Editor JSON Directo
                        </h2>
                        <p class="editor-description">
                            Edita el JSON directamente. Útil para importar/exportar.
                        </p>
                        
                        <div class="editor-container">
                            <textarea id="jsonEditor" class="json-editor" spellcheck="false"></textarea>
                        </div>

                        <div class="editor-actions">
                            <button onclick="formatJSON()" class="btn-secondary">
                                <i class="fas fa-code"></i>
                                Formatear
                            </button>
                            <button onclick="exportAllData()" class="btn-secondary">
                                <i class="fas fa-download"></i>
                                Backup Completo
                            </button>
                            <button onclick="importAllData()" class="btn-secondary">
                                <i class="fas fa-upload"></i>
                                Restaurar Backup
                            </button>
                            <button onclick="saveJSON()" class="btn-primary">
                                <i class="fas fa-save"></i>
                                Guardar Cambios
                            </button>
                        </div>

                        <div id="editorMessage" class="editor-message"></div>
                    </div>
                </div>

                <!-- History Tab -->
                <div id="historyTab" class="tab-content">
                    <div class="version-history-section">
                        <h3>
                            <i class="fas fa-history"></i>
                            Historial de versiones
                        </h3>
                        <div class="history-actions">
                            <button onclick="viewFullHistory()" class="btn-secondary">
                                <i class="fas fa-download"></i>
                                Exportar Historial
                            </button>
                        </div>
                        <div id="versionHistory" class="version-history"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Document Edit Modal -->
    <div id="documentModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modalTitle">Editar Documento</h2>
                <button class="close-btn" onclick="closeDocumentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="documentModalBody">
                <!-- Form will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="config.js"></script>
</body>
</html>
