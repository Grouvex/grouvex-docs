<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouvex Studios - Administración DDOO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://via.placeholder.com/48x48?text=GS" alt="Grouvex Studios">
                    <div>
                        <h1>Grouvex Studios</h1>
                        <span class="badge">Administración DDOO</span>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="index.html" class="btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Auth Section -->
            <div id="authSection" class="auth-section">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-lock"></i>
                        <h2>Acceso Restringido</h2>
                        <p>Inicia sesión con tu cuenta @grouvex.com</p>
                    </div>
                    
                    <div class="auth-methods">
                        <button onclick="signInWithGoogle()" class="btn-google">
                            <i class="fab fa-google"></i>
                            Continuar con Google
                        </button>
                    </div>
                    
                    <div id="authMessage" class="auth-message"></div>
                </div>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <div class="admin-header">
                    <div class="user-info">
                        <img id="userAvatar" src="" alt="User">
                        <div>
                            <h3 id="userName"></h3>
                            <p id="userEmail"></p>
                        </div>
                    </div>
                    <div class="admin-actions">
                        <button onclick="exportData()" class="btn-secondary">
                            <i class="fas fa-download"></i>
                            Exportar JSON
                        </button>
                        <button onclick="signOut()" class="btn-outline">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar sesión
                        </button>
                    </div>
                </div>

                <!-- JSON Editor -->
                <div class="json-editor-section">
                    <h2>
                        <i class="fas fa-edit"></i>
                        Editor de Documentos (DDOO)
                    </h2>
                    <p class="editor-description">
                        Edita el JSON directamente. Los cambios se guardan con timestamp.
                        Usuarios autorizados: @grouvex.com
                    </p>
                    
                    <div class="editor-container">
                        <textarea id="jsonEditor" class="json-editor" spellcheck="false"></textarea>
                    </div>

                    <div class="editor-actions">
                        <button onclick="formatJSON()" class="btn-secondary">
                            <i class="fas fa-code"></i>
                            Formatear
                        </button>
                        <button onclick="saveJSON()" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Guardar Cambios
                        </button>
                    </div>

                    <div id="editorMessage" class="editor-message"></div>
                </div>

                <!-- Version History -->
                <div class="version-history-section">
                    <h3>
                        <i class="fas fa-history"></i>
                        Últimas versiones guardadas
                    </h3>
                    <div id="versionHistory" class="version-history"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="config.js"></script>
</body>
</html>
