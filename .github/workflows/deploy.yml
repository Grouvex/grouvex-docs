name: Publicar DDOO

on:
  push:
    branches: [ main ]
    paths:
      - 'data.json'
      - 'versions.json'

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Validar JSON
        run: |
          echo "üîç Validando archivos..."
          
          if ! jq empty data.json 2>/dev/null; then
            echo "‚ùå ERROR: data.json es inv√°lido"
            exit 1
          fi
          
          if [ -f versions.json ]; then
            if ! jq empty versions.json 2>/dev/null; then
              echo "‚ùå ERROR: versions.json es inv√°lido"
              exit 1
            fi
          fi
          
          echo "‚úÖ Archivos v√°lidos"
          
      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Commit y push (si hay cambios)
        run: |
          git add data.json versions.json
          
          if git diff --staged --quiet; then
            echo "üì¶ No hay cambios nuevos"
          else
            git commit -m "üìù Actualizaci√≥n autom√°tica DDOO [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
            echo "‚úÖ Cambios publicados"
          fi
